<html xmlns:th="http://www.thymeleaf.org">
<body>

		method="post">
		<h1>Crear Curso</h1>
		
		<label for="name">Nombre del curso</label>
		<input type="text" th:field="*{nombre}" id="nombre">
		<input type="submit" value="Crear curso">

	</form>
</body>
</html>
